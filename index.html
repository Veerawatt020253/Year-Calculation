<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Year</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Calculate Year</h1>
    <div class="card p-4 shadow">
      <form id="calculate-form">
        <div class="mb-3">
          <label for="year" class="form-label">Year (y):</label>
          <input type="number" id="year" class="form-control" placeholder="Enter year" required>
        </div>
        <div class="mb-3">
          <label for="month" class="form-label">Month (m) (optional):</label>
          <input type="number" id="month" class="form-control" placeholder="Enter month">
        </div>
        <div class="mb-3">
          <label for="day" class="form-label">Day (d) (optional):</label>
          <input type="number" id="day" class="form-control" placeholder="Enter day">
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
    </div>

    <div class="mt-4">
      <h2>Results:</h2>
      <div id="results" class="alert alert-secondary" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
